<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 3 Starter</title>
    
    <!-- Normalize CSS makes browsers render all elements more consistently -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">  
    <!--Semantic UI-->
    <link rel="stylesheet" href="css/semantic.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   
   <h1>PLAY ME</h1>
    
 
<!--AUDIO-->
       <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio> 
       <audio data-key="85" src="sounds/tink.wav"></audio>  
<!--KEYS-->
   
   
    <div class="keys">
    <button data-key="65" class="key ui button">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    
   <div data-key="83" class="key ui button">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key ui button">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key ui button">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key ui button">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key ui button">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key ui button">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key ui button">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key ui button">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
    <div data-key="85" class="key ui button">
      <kbd>U</kbd>
      <span class="sound">tink</span>
    </div>
    
    </div>


    
        
            





<!-- SCRIPTS -->
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- SEMANTIC UI -->
<script src="js/semantic.js"></script>

<!-- OUR SCRIPTS -->
<script src="js/plugin.js"></script>
<script src="js/scripts.js"></script>


</body>
</html>
